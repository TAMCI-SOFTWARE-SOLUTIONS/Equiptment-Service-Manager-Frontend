<section>
  @for (cabinet of equipmentSearchStore.filteredCabinets(); track cabinet.id; let i = $index) {
    <div class ="cabinet-card"
         [ngClass]="{
        'selected': equipmentSearchStore.selectedCabinet()?.id == cabinet.id,
        'bg-white': i % 2 === 0,
        'bg-gray': i % 2 !== 0
      }"
      (click)="onSelectCabinet(cabinet)">
      <p>{{ cabinet.tag }}</p>
    </div>
  }
</section>
