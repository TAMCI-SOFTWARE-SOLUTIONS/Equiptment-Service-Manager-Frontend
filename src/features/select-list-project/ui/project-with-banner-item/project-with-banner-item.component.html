<p-card (click)="onSelectProject()">
  <ng-template #header>
    @if(imageUrl) {
      <img [src]="imageUrl" alt="Client Banner" width="100%" height="100px">
    }
    @else {
      <div class="placeholder-banner" style="width: 100%; height: 100px; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center;">
        <span class="placeholder-text" style="color: #888;">No Image Available</span>
      </div>
    }
  </ng-template>
  <ng-template #title>
    <p>{{project.name}}</p>
  </ng-template>
  <ng-template #content>
    <p class="paragraph-small-regular text-truncate" style="max-width: 300px;">{{ project.description }}</p>
  </ng-template>
</p-card>
