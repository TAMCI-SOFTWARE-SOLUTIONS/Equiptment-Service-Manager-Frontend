<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-4xl font-bold text-neutral-900">Tipos de Gabinete</h1>
    <button class="px-5 py-3 bg-primary-200 text-white border-none rounded-2 cursor-pointer flex items-center gap-2 text-base font-medium transition-colors duration-300 hover:bg-primary-300" routerLink="/cabinet-types/new">
      <i class="pi pi-plus"></i>
      Nuevo Tipo de Gabinete
    </button>
  </div>

  @if (isLoading()) {
    <div class="text-center p-8">
      <p class="text-base">Cargando tipos de gabinete...</p>
    </div>
  } @else if (error()) {
    <div class="text-center p-8">
      <p class="text-base text-destructive-500 mb-4">{{ error() }}</p>
      <button class="px-5 py-3 bg-neutral-100 text-neutral-700 border border-neutral-300 rounded-2 cursor-pointer text-base font-medium transition-all duration-300 hover:bg-neutral-200" (click)="loadCabinetTypes()">
        Reintentar
      </button>
    </div>
  } @else {
    <div class="grid gap-4" style="grid-template-columns: repeat(auto-fill, minmax(30rem, 1fr));">
      @for (cabinetType of cabinetTypes(); track cabinetType.id) {
        <div class="p-5 bg-white border border-neutral-200 rounded-2 shadow-sm transition-shadow duration-300 hover:shadow-md">
          <div class="mb-4">
            <h3 class="m-0 mb-2 text-xl font-semibold text-neutral-900">{{ cabinetType.name }}</h3>
            <span class="inline-block px-3 py-1 bg-primary-50 text-primary-700 rounded-1 text-sm font-medium">{{ cabinetType.code }}</span>
          </div>

          <div class="flex justify-end gap-2">
            <button
              class="p-2 bg-transparent border-none cursor-pointer rounded-1 transition-colors duration-300 text-neutral-600 hover:bg-neutral-100 hover:text-neutral-800"
              (click)="onEdit(cabinetType)"
              title="Editar">
              <i class="pi pi-pencil"></i>
            </button>
            <button
              class="p-2 bg-transparent border-none cursor-pointer rounded-1 transition-colors duration-300 text-neutral-600 hover:bg-destructive-50 hover:text-destructive-600"
              (click)="onDelete(cabinetType)"
              title="Eliminar">
              <i class="pi pi-trash"></i>
            </button>
          </div>
        </div>
      } @empty {
        <div class="col-span-full text-center p-8 text-neutral-600">
          <i class="pi pi-inbox block text-5xl mb-4"></i>
          <p class="text-base mb-4">No hay tipos de gabinete registrados</p>
          <button class="px-5 py-3 bg-primary-200 text-white border-none rounded-2 cursor-pointer text-base font-medium transition-colors duration-300 hover:bg-primary-300" routerLink="/cabinet-types/new">
            Crear el primero
          </button>
        </div>
      }
    </div>
  }
</div>
