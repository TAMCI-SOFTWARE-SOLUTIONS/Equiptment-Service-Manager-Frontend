<div class="group rounded-lg border border-gray-200 bg-white p-4 transition-all hover:border-gray-300 hover:shadow-sm">
  <div class="flex items-start justify-between gap-4">

    <!-- Item Info -->
    <div class="flex min-w-0 flex-1 items-start gap-3">

      <!-- Icon -->
      <div [class]="'flex h-10 w-10 shrink-0 items-center justify-center rounded-lg ' + getColorClasses().bg">
        <i class="pi pi-tag text-sm" [class]="getColorClasses().text"></i>
      </div>

      <!-- Details -->
      <div class="min-w-0 flex-1">

        <!-- Tag -->
        <div class="flex items-center gap-2">
          <p class="font-mono text-base font-semibold text-gray-900">
            {{ item.tag }}
          </p>
        </div>

        <!-- Brand & Model -->
        @if (isLoadingDetails) {
          <div class="mt-1.5 flex items-center gap-2">
            <div class="h-4 w-32 animate-pulse rounded bg-gray-200"></div>
          </div>
        } @else {
          <p class="mt-1 text-sm text-gray-600">
            {{ brandName }} {{ modelName }}
          </p>
        }

        <!-- Description -->
        @if (item.descriptionId) {
          <p class="mt-1.5 text-sm text-gray-500">
            {{ item.descriptionId }}
          </p>
        }
      </div>
    </div>

    <!-- Actions -->
    <div class="flex shrink-0 gap-2 opacity-0 transition-opacity group-hover:opacity-100">
      <button
        type="button"
        (click)="onEditClick()"
        pRipple
        class="flex h-9 w-9 items-center justify-center rounded-lg border border-gray-300 bg-white text-gray-600 transition-colors hover:bg-gray-50 hover:text-gray-900">
        <i class="pi pi-pencil text-sm"></i>
      </button>

      <button
        type="button"
        (click)="onDeleteClick()"
        pRipple
        class="flex h-9 w-9 items-center justify-center rounded-lg border border-rose-300 bg-white text-rose-600 transition-colors hover:bg-rose-50">
        <i class="pi pi-trash text-sm"></i>
      </button>
    </div>

  </div>
</div>
