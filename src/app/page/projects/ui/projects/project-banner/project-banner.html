<div class="project-banner">
  @if (isLoading) {
    <div class="image-loading">
      <div class="loading-spinner"></div>
    </div>
  }
  @else if (imageUrl) {
    <img [src]="imageUrl" alt="Project Banner" class="banner-image">
  }
  @else {
    <div class="no-image">
      <i class="pi pi-folder text-2xl text-gray-400"></i>
    </div>
  }
</div>
